<div class="changelog-header">
  <h2><i class="fas fa-history"></i> Changelog</h2>
  <p>Track all changes and updates to the Room Correction Helper application</p>
</div>

<div class="filter-controls">
  <div class="search-box">
    <i class="fas fa-search"></i>
    <input type="text" id="searchCommits" placeholder="Search commits..." />
  </div>
  <select id="filterByAuthor" class="filter-dropdown">
    <option value="">All Authors</option>
  </select>
</div>

<div id="loading" class="loading">
  <i class="fas fa-spinner fa-2x"></i>
  <p>Loading commit history...</p>
</div>

<div id="error" class="error-message" style="display: none">
  <i class="fas fa-exclamation-circle"></i>
  <p>Failed to load commit history. Please try again later.</p>
</div>

<ul id="commitList" class="changelog-list"></ul>
